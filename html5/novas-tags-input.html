<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Introdução ao HTML5</title>
		<meta charset="utf-8">
	</head>

	<body>

	<form>

	<label for="nome">Nome</label>
	<input type="text" id="nome">
	<br><br>


	<label for="email">Email</label>
	<input type="email" id="email" placeholder="teste@teste.com.br" autofocus required>
	<br><br>

	<label for="numero">Número</label>
	<input type="number" id="numero" min ="5" max="10" step="2" >
	<br><br>

	<label for="url">Url</label>
	<input type="url" id="url" placeholder="ex: http:/www.">
	<br><br>

	<label for="pesquisar">Pesquisa</label>
	<input type="search" id="pesquisar" placeholder="Digite algo">
	<br><br>

	<label for="range">Range</label>
	<input type="range" id="range" min="1" max="10" value="5">
	<br><br>

	<label for="cor">Cor</label>
	<input type="color" id="cor">
	<br><br>

	<label for="cor"></label>
	<input type="date" id="data">
	<br><br>



	<input type="submit" value="enviar">
	</form>



	</body>
</html>
